---
# Ansible Playbook: Provision Server
# This playbook provisions a server with all required software

- name: Provision Server for AppleBite Application
  hosts: all
  become: yes
  gather_facts: yes

  vars:
    docker_compose_version: "2.24.0"
    project_dir: "/opt/applebite"

  tasks:
    - name: Display target environment
      debug:
        msg: "Provisioning {{ environment }} environment on {{ inventory_hostname }}"

    - name: Update apt cache (Debian/Ubuntu)
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Install required system packages
      package:
        name:
          - git
          - curl
          - wget
          - apt-transport-https
          - ca-certificates
          - software-properties-common
          - gnupg
          - lsb-release
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      when: ansible_os_family == "Debian"

    - name: Install Docker
      package:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
      when: ansible_os_family == "Debian"

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add current user to docker group
      user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: yes
      when: ansible_connection != "local"

    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/v{{ docker_compose_version }}/docker-compose-linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: "0755"

    - name: Verify Docker Compose installation
      command: docker-compose --version
      register: docker_compose_version_output
      changed_when: false

    - name: Display Docker Compose version
      debug:
        msg: "{{ docker_compose_version_output.stdout }}"

    - name: Create project directory
      file:
        path: "{{ project_dir }}"
        state: directory
        mode: "0755"

    - name: Install Python pip
      package:
        name:
          - python3-pip
        state: present

    - name: Install Docker Python module
      pip:
        name: docker
        state: present

    - name: Configure firewall rules (if UFW is available)
      block:
        - name: Allow SSH
          ufw:
            rule: allow
            port: "22"
            proto: tcp

        - name: Allow HTTP
          ufw:
            rule: allow
            port: "80"
            proto: tcp

        - name: Allow HTTPS
          ufw:
            rule: allow
            port: "443"
            proto: tcp

        - name: Allow application port
          ufw:
            rule: allow
            port: "{{ app_port }}"
            proto: tcp

        - name: Enable UFW
          ufw:
            state: enabled
      when: ansible_os_family == "Debian"
      ignore_errors: yes

    - name: Display provisioning complete message
      debug:
        msg: "Server provisioning completed successfully for {{ environment }} environment"
